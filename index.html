<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__contener">
    <header class="header">
      <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile_foto.jpg" alt="Аватар" class="profile__avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" name="edit"></button>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__add-button" type="button" name="add"></button>

      </section>
      <section class="elements">
        <ul class="elements__zone">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2021, Юлия Чугунова</p>
    </footer>
    <div class="popup" id="popup_edit">
      <form class="popup__container" id="container-edit" name="popup-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" name="name" id="name" value="" placeholder="Имя" minlength="2"
          maxlength="40" required>
        <span id="name-error" class="popup__input-error"></span>
        <input type="text" class="popup__field" name="activity" id="activity" value="" placeholder="О себе"
          minlength="2" maxlength="200" required>
        <span id="activity-error" class="popup__input-error"></span>
        <input type="submit" name="save" value="Сохранить" class="popup__button-save">
        <div class="popup__button-close" id="button-close_edit"></div>
      </form>
    </div>
    <div class="popup" id="popup_add">
      <form class="popup__container" id="container-add" name="popup-add">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__field" name="place" id="place" value="" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span id="place-error" class="popup__input-error"></span>
        <input type="url" class="popup__field" name="url-place" id="url-place" value="" placeholder="Ссылка на картинку"
          required>
        <span id="url-place-error" class="popup__input-error"></span>
        <input type="submit" name="create" value="Создать" id="create" class="popup__button-save">
        <div class="popup__button-close" id="button-close_add"></div>
      </form>
    </div>
  </div>
  <div class="popup popup_image" id="popup_image">
    <div class="popup__container-image">
      <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="popup__big-image">
      <h2 class="popup__big-image-caption">Карачаево-Черкессия</h2>
      <div class="popup__button-close" id="button-close_image"></div>
    </div>
  </div>
  <template class="element__template" id="template">
    <li class="element">
      <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
      <button class="element__delete-button" type="button" name="delete"></button>
      <div class="element__signature">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" name="like"></button>
      </div>
    </li>
  </template>
    <script type="module" src="./pages/index.js"></script>

</body>

</html>
